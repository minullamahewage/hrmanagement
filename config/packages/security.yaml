security:
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_EMPLOYEE: ROLE_USER
        ROLE_SUPERVISOR: ROLE_USER
        ROLE_ADMIN: ROLE_USER, ROLE_SUPERVISOR
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/employee/admin, roles: ROLE_ADMIN }  
        - { path: ^/employee/subordinate, roles: ROLE_SUPERVISOR }
        - { path: ^/employee, roles: ROLE_USER }
        - { path: ^/branch, roles: ROLE_ADMIN }
        - { path: ^/department, roles: ROLE_ADMIN }
        - { path: ^/dependent/admin, roles: ROLE_ADMIN }
        - { path: ^/dependent/emp, roles: ROLE_USER }
        - { path: ^/emergencycontact/admin, roles: ROLE_ADMIN }
        - { path: ^/emergenecycontact/emp, roles: ROLE_USER }
        - { path: ^/empcustom, roles: ROLE_ADMIN }
        - { path: ^/empdata, roles: ROLE_ADMIN }
        - { path: ^/employhistory/emp, roles: ROLE_USER }
        - { path: ^/employhistory, roles: ROLE_ADMIN }
        - { path: ^/employmentstatus, roles: ROLE_ADMIN }
        - { path: ^/emptelephone, roles: ROLE_ADMIN }
        - { path: ^/jobtitle, roles: ROLE_ADMIN }
        - { path: ^/leave/emp, roles: ROLE_USER }
        - { path: ^/leave/supervisor, roles: ROLE_SUPERVISOR }
        - { path: ^/leave, roles: ROLE_ADMIN }
        - { path: ^/leavelimit, roles: ROLE_ADMIN }
        - { path: ^/leavetype, roles: ROLE_ADMIN }
        - { path: ^/paygrade, roles: ROLE_ADMIN }
        - { path: ^/register, roles: ROLE_ADMIN }



